<html lang="en">
    <body>
        <h1>Restaurants</h1>

        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}

            <ul>
            {% for message in messages %}
                <li><strong>{{message}}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        <!--/MESSAGE FLASHING EXAMPLE -->

        <a href=  "{{ url_for('newRestaurant') }}">Create New Restaurant</a>
        {% for i in restaurants %}
        <div>
            <p>{{i.name}}</p>
            <a href=  "{{ url_for('restaurantMenu', restaurant_id=i.id) }}">Menu</a>
            <a href=  "{{ url_for('editRestaurant', restaurant_id=i.id) }}">Edit</a>
            <a href=  "{{ url_for('deleteRestaurant', restaurant_id=i.id) }}">Delete</a>
            {% endfor %}
        </div>
    </body>
</html>
